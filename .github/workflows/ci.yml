name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        command:
          - name: format-and-lint
            run: pnpm check
          - name: typecheck
            run: pnpm build && pnpm typecheck
          - name: gen
            run: pnpm build && pnpm -r gen
          - name: knip
            run: pnpm knip
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read
    name: ${{ matrix.command.name }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: ${{ matrix.command.name }}
        run: ${{ matrix.command.run }}
      - name: Check for uncommitted changes
        run: git diff --exit-code

  test:
    strategy:
      matrix:
        node-version: ["lts/-1", "lts/*"]
        os: ["ubuntu-latest", "windows-latest"]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    name: test / Node.js ${{ matrix.node-version }} / ${{ matrix.os }}
    permissions:
      contents: read
      pull-requests: write
      actions: write
    env:
      COVERAGE: ${{ matrix.node-version == 'lts/*' && matrix.os == 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: test
        run: |
          pnpm build
          pnpm test --coverage=${COVERAGE}
      - uses: k1LoW/octocov-action@73d561f65d59e66899ed5c87e4621a913b5d5c20 # v1
        if: matrix.node-version == 'lts/*' && matrix.os == 'ubuntu-latest'

  status-check:
    runs-on: ubuntu-latest
    needs:
      - build
      - test
    permissions: {}
    if: failure()
    steps:
      - run: exit 1

